<!DOCTYPE html>
<html>
	<head>

	</head>
	<body>
		<div id="a" style="margin-left: 110px;	margin-top: 50px;color: dimgray; border: 1px solid red; width: 900px; ">
			<a href="discuss.html" style="margin-left: 10px; margin-top: 40px; display: block; font-size: 14px; text-decoration: none;">讨论区&nbsp;&nbsp;&nbsp;&nbsp;></a>
			<span style="margin-left: 90px; margin-top: -20px; display: block; font-size: 14px; color: #999999">发起新的主题</span>
			<hr style="color: gray; border: 2px; width: 770px; margin-left: 110px; margin-top: 10px;" />
			<form class="layui-form" action="" style="width: 65%;margin-top: 20px;">
				<input type="hidden" value="1" name="projectUid" id="uu"/> 
				<div class="layui-form-item" style="margin-left: -100px; display: block;">
					<div id="img3" style="background-image: url(img/xingxing.PNG); width: 34.2px; height: 30px; margin-top: 20px; margin-left: 100px; display: block;">
					</div>
					<span style="margin-left: 130px; margin-top: -33px; display: block;">所属讨论区模块</span>
				</div>
				<div style="margin-left: -100px; display: block;" onclick="change()">
					<div class="layui-input-block" id="xuanze">
						<select name="moduleId" lay-verify="required" id="vvv">
							<option value=""></option>
							<option value="1" id="teacher">老师答疑区</option>
							<option value="2" id="zong">综合讨论区</option>
						</select>
					</div>
				</div>

				<div id="img3" style="background-image: url(img/xingxing.PNG); width: 34.2px; height: 30px; margin-top: 20px; margin-left: 5px; display: block;">
				</div>
				<span style="margin-left: 35px; margin-top: -33px; display: block;">标题</span>
				<div class="layui-input-block" style="margin-left: 10px; margin-top: 10px; display: block;">
					<input id="context" type="text" name="projectTitle" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
				</div>
				<div id="img3" style="background-image: url(img/xingxing.PNG); width: 34.2px; height: 30px; margin-top: 20px; display: block;">
				</div>
				<span style="margin-left: 30px; display: block; margin-top: -30px;">内容</span>
				<div class="layui-form-item" style="margin-left: -100px; display: block;">
					<div id="ccc"  class="layui-input-block" style="margin-top: 15px; display: block;">
						<textarea name="projectContent" lay-verify="article_desc" class="layui-textarea" id="LAY_demo1" style="display: none">  </textarea>
					</div>
					<div style="margin-left: 120px; display:  block;" id="zzz">
						<span style="margin-top: 20px; display: block;">所有教学内容</span>
						<select name="clazzId">
							<option value="">请选择所属教学内容</option>
							<option value="1">Unit 1 Hometown Lecture 1 你会“搭讪”吗？</option>
							<option value="2">Unit 1 Hometown Lecture 2 我用英语谈家乡</option>
							<option value="3">Unit 1 Hometown Lecture 3 听完就会发“元音”</option>
							<option value="4">Unit 1 Hometown Lecture 3 听完就会发元音</option>
							<option value="5">Unit 1 Hometown “原味”口语学起来1</option>
						</select>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block" style="margin-top: 30px; display: block;">
							<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
						</div>
					</div>
				</div>
			</form>
	</body>
	<script src="wwwww/js/layui/layui.all.js" charset="utf-8"></script>
	<script>
		function change() {
			var moduleId = document.getElementById("vvv");
			var a=($("select  option:selected").val());
			if (a==2) {
				//document.getElementById("zzz").style.display="";
				$("#zzz").css("display","none");
			}else{
				$("#zzz").css("display","block")
			}
		}
		//Demo
		layui.use(['layer', 'form', 'layedit'], function() {
			var form = layui.form;
			var layedit = layui.layedit,
				$ = layui.jquery;
			//构建一个默认的编辑器
			var index = layedit.build('LAY_demo1');
			//编辑器外部操作
			var active = {
				content: function() {
					//alert(layedit.getContent(index)); //获取编辑器内容
				}
			};

			/* $('.site-demo-layedit').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			}); */

			//自定义验证规则
			form.verify({
				article_desc: function(value) {
					layedit.sync(index);
				}
			});

			//监听提交
			form.on('submit(formDemo)', function(data) {
				var title=$("#context").val();
				var id=$("#ids").val();
				var content =$("#LAY_demo1").val();
				var uid=$("#uu").val;
				//alert(uid);
				var projectCreatetime="2018-01-04";
				console.log(title+">>>>>>>>>>>>>>");
				console.log(content+">>>>>>>>>>>>>>");
				console.log(projectCreatetime+">>>>>>>>>>>>>>");
				window.localStorage.setItem("title",title);
				window.localStorage.setItem("content",content);
				window.localStorage.setItem("projectCreatetime",projectCreatetime);
				layer.alert(JSON.stringify(data.field), {
					icon: 5
				});
				$.ajax({
					type: "post",
					url: "http://localhost:8021/project/putProjectss",
					data: data.field,
					success: function(res) {
						if (res.success) {
							layer.alert(res.msg, {
								icon: 6, // 显示笑脸
								closeBtn: 1, // 是否显示关闭按钮
								anim: 1,
								time: 3000,
							});
							window.location.href = 'discuss.html';
							return true;

						} else {
							layer.alert(res.msg, {
								icon: 5, // 显示哭脸
								closeBtn: 1,
								anim: 1,
								time: 3000,
							});
							layer.closeAll();
						}
					}
				});
				return false;
			});
		});
	</script>

</html>
