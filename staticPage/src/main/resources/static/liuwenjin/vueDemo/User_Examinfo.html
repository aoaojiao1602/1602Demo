<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入饿了么Element样式,本地样式文件所在目录下的fonts目录中需要有样式图标文件element-icons.woff -->
		<link rel="stylesheet" href="css/element-ui.css">
		<!-- vue语法环境 -->
		<script src="js/vue.min.js"></script>
		<script src="js/router.js"></script>
		<script src="js/jquery.js"></script>

		<!-- vue使用Ajax -->
		<script src="js/axios.min.js"></script>
		<!-- 引入饿了么Element组件库 -->
		<script src="js/element-ui.js"></script>
		<style type="text/css">
			.el-input {
				width: 150px;
			}

			.demo-input-suffix {
				margin-bottom: 10px;
			}

			.el-inp {
				margin-right: 15px;
				margin-top: 5px;
			}

			.demo-table-expand {
				font-size: 0;
			}

			.demo-table-expand label {
				width: 90px;
				color: #99a9bf;
			}

			.demo-table-expand .el-form-item {
				margin-right: 0;
				margin-bottom: 0;
				width: 50%;
			}

			.el-form-red {
				color: red;
			}

			.el-form-item {
				margin-bottom: 8px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h1 align="center">考试内容：{{examinfo.paperName}}</h1>
			<span>
				<el-button type="primary" icon="el-icon-circle-plus" @click="qp" v-if="isqp">{{msg}}</el-button>
				<el-button type="info" icon="el-icon-remove" @click="tc" v-if="isqp1">{{msg}}</el-button>
			</span>
			<span style="margin-left: 610px;">
				<span class="el-form-red">考试类型：{{examinfo.examType}}考试</span>
				<span class="el-form-red">考试时长：{{examinfo.cxTime}}小时</span>
				<span class="el-form-red">总分：{{examinfo.examScore}} </span>
				<span class="el-form-red"> 剩余时间：{{stuTime}}秒</span>
				<span class="el-form-red">考生id:{{studentExamInfo.id}}</span>
				<span class="el-form-red">考生姓名:{{stuName}}</span>
				<el-button type="success" icon="el-icon-upload2" :disabled="disabled" @click="submitExam">提交</el-button>
			</span>
			<hr />
			<el-table :data="question" border :row-key="getRowKeys" :expand-row-keys="expands" style="width: 100%; margin-left: 50px;">
				<el-table-column type="index" label="题号" width="50">
				</el-table-column>
				<el-table-column prop="quest.topic" label="题目" width="1000">
				</el-table-column>
				<!-- <el-table-column prop="quest.answer" label="答案" width="150">
				</el-table-column> -->
				<el-table-column prop="quest.score" label="题/分值" width="150">
				</el-table-column>
				<el-table-column type="expand">
					<template slot-scope="props">
						<el-form label-position="left" inline class="demo-table-expand">
							<!-- 选择题模板 -->
							<div v-if="props.row.options!=null">
								<!-- <el-form-item label="题目" class="el-form-red">
									<span>{{ props.row.options.topic }}</span>
								</el-form-item><br /> -->
								<el-form-item >
									<span>
										<el-radio v-model="props.row.daan" border size="medium" @change="change(props.row)" label="A"></el-radio>{{ props.row.options.optionA }}
									</span>
								</el-form-item>
								<el-form-item >
									<span>
										<el-radio v-model="props.row.daan" border size="medium" @change="change(props.row)" label="B"></el-radio>{{ props.row.options.optionB }}
									</span>
								</el-form-item>
								<el-form-item >
									<span>
										<el-radio v-model="props.row.daan" border size="medium" @change="change(props.row)" label="C"></el-radio>{{ props.row.options.optionC }}
									</span>
								</el-form-item>
								<el-form-item >
									<span>
										<el-radio v-model="props.row.daan" border size="medium" @change="change(props.row)" label="D"></el-radio>{{ props.row.options.optionD }}
									</span>
								</el-form-item>
							</div>
							<!-- 判断题模板 -->
							<div v-if="props.row.judges!=null">
								<!-- <el-form-item label="题目" class="el-form-red">
									<span>{{ props.row.judges.topic }}</span>
								</el-form-item><br /> -->
								<el-form-item class="el-form-red">
									<span>
										<el-radio v-model="props.row.daan" border size="medium" @change="change(props.row)" label="是">A: 是</el-radio>
									</span>
								</el-form-item>
								<el-form-item class="el-form-red">
									<span>
										<el-radio v-model="props.row.daan" border size="medium" @change="change(props.row)" label="否">B: 否</el-radio>
									</span>
								</el-form-item>
							</div>
						</el-form>
					</template>
				</el-table-column>
			</el-table>


	</body>
	<script type="text/javascript">
		var thisPage = false;
		window.onbeforeunload = function checkLeave(e) {
			var evt = e ? e : (window.event ? window.event : null); //此方法为了在firefox中的兼容
			if (!thisPage) evt.returnValue = '离开会使编写的内容丢失。';
			///vm.submit();
		}

		document.onkeydown = function(event) {
			if ((event.keyCode == 112) || //屏蔽 F1
				(event.keyCode == 113) || //屏蔽 F2
				(event.keyCode == 114) || //屏蔽 F3
				(event.keyCode == 115) || //屏蔽 F4
				(event.keyCode == 116) || //屏蔽 F5
				(event.keyCode == 117) || //屏蔽 F6
				(event.keyCode == 118) || //屏蔽 F7
				(event.keyCode == 119) || //屏蔽 F8
				(event.keyCode == 120) || //屏蔽 F9
				(event.keyCode == 121) || //屏蔽 F10
				(event.keyCode == 122) || //屏蔽 F11
				(event.keyCode == 123) || //屏蔽 F12
				(event.keyCode == 27)
			) //屏蔽 F12
			{
				return false;
			}
		}
		window.onhelp = function() {
			return false;
		}


		var vm = new Vue({
			el: '#app',
			data: function() {
				return {

					getRowKeys(row) {
						return row.qid;
					},
					expands: [],
					examinfo: [],
					question: [],
					studentExamInfo: [],
					stuid: null,
					stuName: null,
					examid: null,
					timer: null,
					stuTime: 0,
					disabled: false,
					isqp: true,
					isqp1: false,
					msg: '全屏'
				}

			},
			methods: {
				qp() {
					var other = this;
					other.isqp = false;
					other.isqp1 = true;
					other.msg = "正常"
					if (document.documentElement.RequestFullScreen) {
						document.documentElement.RequestFullScreen();
					}
					//兼容火狐
					console.log(document.documentElement.mozRequestFullScreen)
					if (document.documentElement.mozRequestFullScreen) {
						document.documentElement.mozRequestFullScreen();
					}
					//兼容谷歌等可以webkitRequestFullScreen也可以webkitRequestFullscreen
					if (document.documentElement.webkitRequestFullScreen) {
						document.documentElement.webkitRequestFullScreen();
					}
					//兼容IE,只能写msRequestFullscreen
					if (document.documentElement.msRequestFullscreen) {
						document.documentElement.msRequestFullscreen();
					}
				},
				tc() {
					var other = this;
					other.isqp1 = false;
					other.isqp = true;
					other.msg = "全屏"
					if (document.exitFullScreen) {
						document.exitFullscreen()
					}
					//     		//兼容火狐
					//     		console.log(document.mozExitFullScreen)
					if (document.mozCancelFullScreen) {
						document.mozCancelFullScreen()
					}
					//     		//兼容谷歌等
					if (document.webkitExitFullscreen) {
						document.webkitExitFullscreen()
					}
					//     		//兼容IE
					if (document.msExitFullscreen) {
						document.msExitFullscreen()
					}
				},
				//获取url中的参数
				getUrlKey(name) {
					return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [, ""])[
						1].replace(/\+/g, '%20')) || null
				},
				// 获取row的key值

				//修改显示
				change(row) {
					console.log(row.daan);
					console.log(row.my);
					var other = this;
					var daan = row.daan
					axios({
							method: 'post',
							url: "http://localhost:8041/exam-update",
							/* method: 'put',
							url: "http://localhost:8040/studentExamInfoQuestion", */
							params: {
								stuid: other.stuid,
								examid: other.examid,
								daan: daan,
								qid: row.qid,
								time: other.stuTime
							}
						})
						.then(function(response) {

						})
						.catch(function(error) {

						})

				},
				//提交考试
				submitExam() {
					var other = this;
					other.disabled = true;
					this.$confirm('您将提交本次考试确认将不可取消, 是否继续?', '提示', {
						confirmButtonText: '确定',
						cancelButtonText: '取消',
						type: 'warning',
						center: true
					}).then(() => {
						other.submit();
					}).catch(() => {
						this.$message({
							type: 'info',
							message: '已取消提交'
						});
					});
				},
				//提交修改分数
				submit() {
					var other = this;
					console.log(other.question);
					console.log(other.question[0].daan);
					var daanList = new Array();
					var qidList = new Array();
					for (var i = 0; i < other.question.length; i++) {
						console.log(other.question[i].daan);
						daanList[i] = other.question[i].daan;
						qidList[i] = other.question[i].qid;
					}
					console.log(qidList);
					axios({
							method: 'put',
							url: "http://localhost:8040/studentExamInfo",
							params: {
								stuid: other.stuid,
								examid: other.examid,
								daans: daanList,
								qids: qidList
							}
						})
						.then(function(response) {
							other.$message({
								type: 'success',
								message: '您的分数为' + response.data
							});
						})
						.catch(function(error) {
							other.$message({
								type: 'success',
								message: '系统异常!'
							});
						})
					clearInterval(this.timer)
				},
				setTimer() {
					var other = this;
					other.timer = setInterval(() => {
						if (other.stuTime < 1) {
							other.$message({
								type: 'warning',
								message: '考试结束'
							});
							other.submit();
						} else {
							other.stuTime--;

						}
						/* axios({
								method: 'put',
								url: "http://localhost:8040/updateStudentExamInfo",
								params: {
									stuid: other.stuid,
									examid: other.examid
								}
							})
							.then(function(response) {
								if (response.data.time < 1) {
									other.$message({
										type: 'warning',
										message: '考试结束'
									});
									other.submit();
								} else {
									other.stuTime = response.data.time;

								}
							})
							.catch(function(error) {
								other.$message({
									type: 'success',
									message: '系统异常!'
								});
							}) */
					}, 1000)

				},
				websocket() {

					//WebSocket服务器地址
					http: //localhost:8040/updateStudentExamInfo
						var wsurl = "ws://localhost:8040/webSocketjoin?stuid=1&examid=13";
					//1. 与服务器建立websocket连接
					var websocket = new WebSocket(wsurl);

					// 2. 连接成功
					websocket.onopen = function(event) {
						console.log("成功与服务器建立连接!!!");
						console.log(event);
						websocket.send(stuid = 1);
						//websocket.send(examid=13);
					}
					//3. 接收服务器数据
					websocket.onmessage = function(event) {
						console.log("wesocket接收服务器数据event.data=>" + event.data);
						console.log(event);
					}

					//4. 服务器发生异常错误 
					websocket.onerror = function(event) {
						console.log("WebSocket:服务器发生异常错误 ");
						console.log(event);
					};
					//5.  服务器关闭 
					websocket.onclose = function(event) {
						console.log("WebSocket:已关闭");
						console.log(event);
					};

				}
			},
			created: function() {
				var other = this;
				var stuid = this.getUrlKey('stuid');
				var examid = this.getUrlKey('examid');
				var stuName = this.getUrlKey('stuName');
				other.stuid = stuid;
				other.examid = examid;
				other.stuName = stuName;
				axios.get("http://localhost:8040/studentExamInfo", {
						params: {
							stuid: other.stuid,
							examid: other.examid
						}
					})
					.then(function(response) {
						other.examinfo = response.data.examinfo
						console.log(response.data);
						console.log(other.examinfo);
						other.studentExamInfo = response.data.studentExamInfo
						other.question = response.data.question;
						 //查询该是否第一次进入考试
						var s = new Date(Date.parse(response.data.examinfo.startTime.replace(/-/g, "/")));
						var e = new Date(Date.parse(response.data.examinfo.endTime.replace(/-/g, "/")));
						var curDate = new Date(); 
						if (response.data.studentExamInfo.time < 0) {
							other.$message({
								type: 'warning',
								message: '考试结束'
							});
							other.submit();
						} else {
							var type=response.data.examinfo.examType;
							console.log(type);
							if(type=="自主"){
								other.stuTime = response.data.studentExamInfo.time;
							}else{
								other.stuTime = parseInt((e-curDate)/1000);
							}
							/* if(response.data.examinfo.examType).equals("自主")){
								console.log(999);
								other.stuTime = response.data.studentExamInfo.time;
							} */
							other.setTimer();

						}
						for (var i = 0; i < other.question.length; i++) {
							other.expands.push(other.question[i].qid);
						}
					})
					.catch(function(error) {})
				//this.loadsearch(this.currentPage, this.pageSize)
			},
			beforeMount() {

			},
			watch: {
				stuTime(val, newval) {}
			},
			destroyed: function() {
				//this.submitExam();
				if (this.timer) { //如果定时器还在运行 或者直接关闭，不用判断
					clearInterval(this.timer); //关闭
				}
			}

		})
	</script>
</html>
